<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahjong Tutor - Honors Practice</title>
    <link rel="stylesheet" href="styles.css?v=20260204-3" />
  </head>
  <body>
    <div class="tutor">
      <nav class="learning-nav">
        <a class="learning-nav__link" href="story.html">Story Mode</a>
        <a class="learning-nav__link" href="index.html">1. Tile Quiz</a>
        <a class="learning-nav__link" href="coach.html">2. Hand Coach</a>
        <a class="learning-nav__link" href="practice.html">3. Practice</a>
        <a class="learning-nav__link" href="glossary.html">4. Glossary</a>
        <a class="learning-nav__link" href="rules.html">5. Rules</a>
        <a class="learning-nav__link" href="win.html">6. Winning</a>
        <a class="learning-nav__link" href="history.html">7. History</a>
      </nav>

      <header class="tutor-header">
        <p class="tutor-kicker">Practice</p>
        <h1>Honor Tiles Drill</h1>
        <p class="tutor-subtitle">Identify winds and dragons quickly.</p>
      </header>

      <section class="tutor-card">
        <a class="practice-back" href="practice.html">‚Üê Back to Practice</a>
        <div class="practice-hero practice-hero--mini">
          <div class="practice-hero__text">
            <h2>Honor Focus</h2>
            <p>Mix winds and dragons.</p>
          </div>
          <div class="practice-hero__tiles">
            <img src="tiles/MJEastwind.svg" alt="East Wind" />
            <img src="tiles/MJReddragon.svg" alt="Red Dragon" />
            <img src="tiles/MJGreendragon.svg" alt="Green Dragon" />
            <img src="tiles/MJbaida.svg" alt="White Dragon" />
          </div>
        </div>
        <div class="tutor-tile" id="honorTile">
          <img class="tutor-tile-image" id="honorImage" alt="" />
          <span class="tutor-tile-glyph" id="honorGlyph">Loading...</span>
        </div>
        <div class="tutor-options" id="honorOptions"></div>
        <p class="tutor-feedback" id="honorFeedback"></p>
        <div class="tutor-actions">
          <button class="tutor-next" id="honorNext" type="button">Next honor</button>
        </div>
        <div class="practice-stats">
          <div class="practice-stat">
            <span class="practice-stat__label">Correct</span>
            <span class="practice-stat__value" id="statCorrect">0</span>
          </div>
          <div class="practice-stat">
            <span class="practice-stat__label">Attempts</span>
            <span class="practice-stat__value" id="statAttempts">0</span>
          </div>
          <div class="practice-stat">
            <span class="practice-stat__label">Streak</span>
            <span class="practice-stat__value" id="statStreak">0</span>
          </div>
        </div>
      </section>
    </div>

    <script src="tile_labels.js?v=20260204-3"></script>
    <script src="practice-stats.js?v=20260204-3"></script>
    <script src="practice-honors.js?v=20260204-3"></script>
      <script src="next-up.js?v=20260204-3"></script>
  </body>
</html>
