      <header class="tutor-header">
        <p class="tutor-kicker">Step 2</p>
        <h1>Hand Coach</h1>
        <p class="tutor-subtitle">Build a winning hand step-by-step and learn why each choice works.</p>
      </header>

      <section class="tutor-card">
        <div class="coach-header">
          <h2 class="coach-title" id="coachTitle">Hand Coach</h2>
          <p class="coach-text" id="coachExplain"></p>
        </div>

        <div class="coach-toggle">
          <button class="tutor-option" id="coachViewGrouped" type="button">Grouped view</button>
          <button class="tutor-option" id="coachViewRaw" type="button">Raw hand</button>
          <button class="tutor-option" id="coachHint" type="button">Show hint</button>
        </div>

        <div class="coach-hand" id="coachHand"></div>

        <h3 class="coach-prompt">Which tile should you discard?</h3>
        <div class="tutor-options coach-choices" id="coachChoices"></div>

        <p class="tutor-feedback" id="coachFeedback"></p>
        <p class="coach-tip" id="coachTip"></p>
        <p class="coach-hint" id="coachHintText"></p>
        <div class="why-panel">
          <button class="tutor-option" id="coachWhy" type="button">Why?</button>
          <ul class="why-list" id="coachWhyList"></ul>
        </div>

        <div class="tutor-actions">
          <button class="tutor-next" id="coachNext" type="button">Next hand</button>
        </div>
      </section>
    </div>

    <script src="tile_labels.js?v=20260204-4"></script>
