<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahjong Tutor - Rules</title>
    <link rel="stylesheet" href="styles.css?v=20260203" />
  </head>
  <body>
    <div class="tutor">
      <nav class="learning-nav">
        <a class="learning-nav__link" href="index.html">1. Tile Quiz</a>
        <a class="learning-nav__link" href="coach.html">2. Hand Coach</a>
        <a class="learning-nav__link" href="glossary.html">3. Glossary</a>
        <a class="learning-nav__link" href="rules.html">4. Rules</a>
        <a class="learning-nav__link" href="win.html">5. Winning</a>
      </nav>

      <header class="tutor-header">
        <p class="tutor-kicker">Step 4</p>
        <h1>Rules (How A Hand Plays)</h1>
        <p class="tutor-subtitle">Visual, step-by-step flow of a round.</p>
      </header>

      <section class="tutor-card">
        <div class="glossary-section">
          <h2>Turn Flow (Visual)</h2>
          <div class="flow-card">
            <div class="flow-turn" id="flowTurn">Your turn</div>
            <div class="flow-controls">
              <button class="tutor-option" id="flowPrev" type="button">Back</button>
              <button class="tutor-option" id="flowNext" type="button">Next</button>
            </div>
            <div class="flow-hand" id="flowHand"></div>
            <div class="flow-row">
              <div class="flow-opponent-hand">
                <h3>Opponent Hand</h3>
                <div class="flow-opponent-hand__tiles" id="flowOpponentHand"></div>
              </div>
              <div class="flow-pool">
                <h3>Discards</h3>
                <div class="flow-pool__tiles" id="flowPool"></div>
              </div>
              <div class="flow-opponent" id="flowOpponent">
                <h3>Opponent Claim</h3>
                <div class="flow-opponent__slot" id="flowClaim"></div>
                <p class="flow-opponent__note" id="flowClaimNote"></p>
              </div>
              <div class="flow-opponent-pool">
                <h3>Opponent Discards</h3>
                <div class="flow-pool__tiles" id="flowOpponentPool"></div>
              </div>
            </div>
            <p class="flow-caption" id="flowCaption"></p>
            <p class="glossary-note">Standard Mahjong is 4 players. Each player takes the same turn sequence.</p>
          </div>
        </div>
      </section>
    </div>

    <script src="tile_labels.js?v=20260203"></script>
    <script src="rules.js?v=20260203"></script>
  </body>
</html>
